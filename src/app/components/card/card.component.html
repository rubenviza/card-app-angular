<div class="card">
    <img class="avatar" src="{{ person.avatar }}" alt="{{ person.first_name + ' ' + person.last_name}}" />
    <h1>{{ person.first_name +" "+ person.last_name }}</h1>
    <p class="email">{{ person.email }}</p>
    <p>Last update: {{ person.last_update }}</p>
    <div class="footer"><button>Save as Favourite</button>
    </div>
</div>
